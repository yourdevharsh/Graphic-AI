<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphion AI | Animation Studio</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .app-container {
            width: 100%;
            max-width: 800px;
        }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin: 0; color: var(--primary); }
        
        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }
        label { display: block; font-weight: 600; margin-bottom: 12px; }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        textarea:focus { outline: none; border-color: var(--primary); }
        
        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            margin-top: 15px;
        }
        button:hover { background: var(--primary-dark); }
        button:active { transform: scale(0.98); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }

        .result-area {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        video { width: 100%; border-radius: 12px; background: #000; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .error { color: #ef4444; font-weight: 500; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Graphion AI</h1>
            <p>Convert text prompts into high-quality MP4 animations</p>
        </div>

        <div class="card">
            <form id="promptForm">
                <label for="userPrompt">What should we animate?</label>
                <textarea id="userPrompt" placeholder="e.g. A futuristic HUD interface with scanning lines and glowing data points..."></textarea>
                <button type="submit" id="submitBtn">Generate Animation</button>
            </form>
        </div>

        <div class="card result-area" id="outputArea">
            <p id="placeholderText">Your video will appear here.</p>
            <div id="loadingState" class="hidden">
                <div class="loader"></div>
                <p>Generating frames and encoding video...</p>
            </div>
            <div id="videoContainer" class="hidden">
                <video id="mainVideo" controls></video>
                <button id="downloadBtn" style="background: #10b981;">Download MP4</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
